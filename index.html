<!DOCTYPE html>
<html>

<head>
  <title> Payment method</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <form>
    <div class="container-fluid">
      <div class="header">
        <h3>Payment form example</h3>
        </header>
      </div>

      <div class="alert alert-danger" role="alert">
        Some fields are missing.
      </div>

      <div class="row">
        <div class="form-group">
          <div class="cardInfo">
            <label for="cardNumber">Card#</label>
            <input type="value" name="number" placeholder="XXXXXXXX" />
            <label for="cvc">CVD #</label>
            <input type="value" name="number" maxlength="3" value="" />
            <label for="amount">Amount</label>
            <input type="value" name="amount" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Pick a State...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Post Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <div class="extraInfo">
        <div class="selecCard">
          <label for="cardAccepted">We Accept</label>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
              <button type="button" class="btn btn-secondary">4</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="textMessage">Message</label>
          <textarea class="form-control" id="textMessage" rows="3"></textarea>
        </div>
      </div>
      <button type="cancel" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</body>

</html>
