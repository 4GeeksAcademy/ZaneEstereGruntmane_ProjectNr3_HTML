<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment method</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <form class="border mx-3 my-3">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 fs-3">Payment form example</span>
      </div>
    </nav>

    <div class="alert alert-danger mx-3 my-3" role="alert">
      Some fields are missing.
    </div>

    <div class="row g-3 mx-3 my-3">
      <div class="col-sm-4">
        <label for="cardNumber">Card#</label>
        <input type="text" class="form-control" placeholder="XXXXXXXX" aria-label="Card">
      </div>
      <div class="col-sm-4">
        <label for="cvc">CVD #</label>
        <input type="text" class="form-control" maxlength="3" aria-label="CVD">
      </div>
      <div class="col-sm-4">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" aria-label="Amount">
      </div>
    </div>

    <div class="row g-6 mx-3 my-3">
      <div class="col">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="row g-3 mx-3 my-3">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Pick a State...</option>
          <option>...</option>
          <option>....</option>
          <option>......</option>
          <option>.......</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Post Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>

    <div class="row g-6 mx-3 my-3">
      <div class="form-group col">
        <label for="cardAccepted">We Accept</label>
        </div>
        <div class="form-group col">
          <label for="textMessage">Message</label>
          <textarea class="form-control" id="textMessage" rows="3"></textarea>
        </div>
      </div>
    </div>
    
    <div>
      <button type="cancel" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
   
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
